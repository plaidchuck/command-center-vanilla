<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id>Command Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="app-header">
    <h1 id="headerTitle" contenteditable="true">Command Center</h1>
    <div class="header-actions">
      <button id="exportBtn">↓ Export</button>
      <button id="importBtn">↑ Import</button>
      <button id="addNoteBtn">+ Note</button>
      <button id="clearNotesBtn">Clear</button>
  </div>
  </header>

  <main id="dashboard">
    <!-- widgets will render here -->
  </main>

  <div id="toastHost" aria-live="polite" aria-atomic="true"></div>

  <!-- load order:
     1) state.js defines window.appState + factory helpers
     2) storage.js defines loadState/saveState
     3) app.js boots the UI and wires listeners -->
  <script defer src="js/ns.js"></script>
  <script defer src="js/dom.js"></script>
  <script defer src="js/storage.js"></script>
  <script defer src="js/state.js"></script>
  <script defer src="js/io.js"></script>
  <script defer src="js/toast.js"></script>
  <script defer src="js/render.js"></script>
  <script defer src="js/store.js"></script>
  <script defer src="js/controllers.js"></script>
  <script defer src="js/handlers/handlers.note.js"></script>
  <script defer src="js/app.js"></script>
</body>
</html>
